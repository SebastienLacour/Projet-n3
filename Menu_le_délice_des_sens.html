<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>OhMyFood-Menu-Le délice des sens</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./public/css/style.css">
        <link rel="stylesheet" href="./sass/main.scss">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" rel="stylesheet" />
    </head>

    <body>
        <header class="title title--size">
            <div class="title__bloc">
                <i class="fas fa-arrow-left fa-xl title__arrow"></i>
                <img class=" title__logo  title__logo--size" src="./images/logo/ohmyfood.png" alt="Logo" />
            </div>
        </header>

        <main>
            <section>
                <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="le délice des sens" class="background">
                <div class="menu">
                    <div class="menu__title">
                        <h1>Le délice des sens</h1>
                        <i class="far fa-heart menu__icone"></i>
                    </div>
                    <div class="menu__starters">
                        <h2 class="menu__subtitle">Entrées</h2>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Tartare de thon</strong><br />
                                                                    Assaisonné au yuzu <span class="menu__price">25€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Bouchée de homard croustillant</strong><br />
                                                                    Et sa farandole de petits légumes <span class="menu__price">35€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Velouté de cèpes</strong><br />
                                                                    Aux truffes <span class="menu__price">20€</span>
                        </button>
                    </div>
                    <div class="menu__dishes">
                        <h2 class="menu__subtitle">Plats</h2>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Poulet rôti aux herbes de provence</strong><br />
                                                                    Et sa crème de truffe <span class="menu__price">40€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Langouste rôti</strong><br />
                                                                    Et ses légumes de saison <span class="menu__price">35€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Côte de boeuf angus</strong><br />
                                                                    Et sa purée de panais <span class="menu__price">44€</span>
                        </button>
                    </div>
                    <div class="menu__desserts">
                        <h2 class="menu__subtitle">Desserts</h2>
                        <button class="menu__btn manu__btn--broder"><strong class="menu__name">Farandole de desserts</strong><br />
                                                                    Du chef <span class="menu__price">18€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Crème brulée</strong><br />
                                                                    Revisitée <span class="menu__price">22€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Tiramisu</strong><br />
                                                                    À la noisette <span class="menu__price">23€</span>
                        </button>
                    </div>

                    <button class="menu__command">Commander</button>

                </div>
            </section>
        </main>

        <footer>
            <div class="footer">
                <img src="./images/logo/logo_white.png" alt="logo" class="footer__logo">
                <ul class="footer__list">
                    <li class="footer__choice"><i class="fas fa-ustensils"></i><span class="footer__name">Proposer un restaurant</span></li>
                    <li class="footer__choice"><i class="fas fa-handshake-angle fa-xs"></i><span class="footer__name">Devenir partenaire</span></li>
                    <li class="footer__choice">Mention légale</li>
                    <li class="footer__choice">Contact</li>
                </ul>
            </div>
        </footer>

    </body>
</html>
