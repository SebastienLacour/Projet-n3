<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>OhMyFood-Menu-Le délice des sens</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./public/css/style.css">
        <link rel="stylesheet" href="./sass/main.scss">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" rel="stylesheet" />
    </head>

    <body>
        <div class="bloc-page">

        <!--Header: Titre de la Page-->

        <header class="title title--size">
            <div class="title__menu">
                <a href="index.html" class="title__arrow"><i class="fas fa-arrow-left fa-2xl title__arrow"></i></a>
                <img class="title__menu-logo title__menu-logo--size" src="./images/logo/ohmyfood.png" alt="Logo" />
            </div>
        </header>

        <main>
            <section>

                <!--Image de Fond-->

                <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="le délice des sens" class="background">
                <div class="menu menu--size">

                    <!--Titre du Menu-->

                    <div class="menu__title-bloc">
                        <h1 class="menu__title">Le délice des sens</h1>
                        <div class="menu__icone menu__icone--animation">
                            <button class="menu__focus"><i class="far fa-heart fa-2x"></i><i class="fas fa-heart fa-2x menu__solid menu__solid--anim"></i></button>
                        </div>
                    </div>

                    <!--Entrées-->

                    <div class="menu__starters">

                        <h2 class="menu__subtitle">Entrées</h2>

                        <!--Div Pour L'emplacement en Flexbox et pour l'animation d'apparition-->

                            <div class="menu__animation menu__flex">

                                <!--Carte du Menu-->

                                <button class="menu__btn menu__btn--border menu__btn--size menu__animation menu__animation--card1">
                                        <span class="menu__words menu__words--size">
                                            <strong class="menu__name menu__name--size">Tartare de thon</strong><br />
                                            <span class="menu__subname menu__subname--size">Assaisonné au yuzu</span>
                                        </span>
                                        <strong class="menu__price menu__price--anim">25€</strong>
                                    <span class="menu__check-bloc"><i class="fa-solid fa-circle-check fa-2xl menu__check menu__btn--anim"></i></span>
                                </button>
                                    
                                <!--Carte du Menu-->

                                <button class="menu__btn menu__btn--border menu__btn--size menu__animation menu__animation--card2">
                                        <span class="menu__words menu__words--size">
                                            <strong class="menu__name menu__name--size">Bouchée de homard croustillant</strong><br />
                                            <span class="menu__subname menu__subname--size">Et sa farandole de petits légumes</span>
                                        </span>
                                        <strong class="menu__price menu__price--anim">35€</strong>
                                    <span class="menu__check-bloc"><i class="fa-solid fa-circle-check fa-2xl menu__check menu__btn--anim"></i></span>
                                </button>
                                   
                               <!--Carte du Menu--> 

                                <button class="menu__btn menu__btn--border menu__btn--size menu__animation menu__animation--card3">
                                        <span class="menu__words menu__words--size">
                                            <strong class="menu__name menu__name--size">Velouté de cèpes</strong><br />
                                            <span class="menu__subname menu__subname--size">Aux truffes</span>
                                        </span>
                                        <strong class="menu__price menu__price--anim">20€</strong>
                                    <span class="menu__check-bloc"><i class="fa-solid fa-circle-check fa-2xl menu__check menu__btn--anim"></i></span>
                                </button>
                                    
                            </div>
                    </div>

                    <!--Plats-->

                    <div class="menu__dishes">
                        <h2 class="menu__subtitle">Plats</h2>

                        <!--Div Pour L'emplacement en Flexbox et pour l'animation d'apparition-->

                            <div class="menu__animation menu__flex">

                                <!--Carte du Menu-->

                                <button class="menu__btn menu__btn--border menu__btn--size menu__animation menu__animation--card1">
                                        <span class="menu__words menu__words--size">
                                            <strong class="menu__name menu__name--size">Poulet rôti aux herbes de provence</strong><br />
                                            <span class="menu__subname menu__subname--size">Et sa crème de truffe</span>
                                        </span>
                                        <strong class="menu__price menu__price--anim">40€</strong>
                                    <span class="menu__check-bloc"><i class="fa-solid fa-circle-check fa-2xl menu__check menu__btn--anim"></i></span>
                                </button>
                                    
                                <!--Carte du Menu-->

                                <button class="menu__btn menu__btn--border menu__btn--size menu__animation menu__animation--card2">
                                        <span class="menu__words menu__words--size">
                                            <strong class="menu__name menu__name--size">Langouste rôti</strong><br />
                                            <span class="menu__subname menu__subname--size">Et ses légumes de saison</span>
                                        </span>
                                        <strong class="menu__price menu__price--anim">35€</strong>
                                    <span class="menu__check-bloc"><i class="fa-solid fa-circle-check fa-2xl menu__check menu__btn--anim"></i></span>    
                                </button>

                                <!--Carte du Menu-->

                                <button class="menu__btn menu__btn--border menu__btn--size menu__animation menu__animation--card3">
                                        <span class="menu__words menu__words--size">
                                            <strong class="menu__name menu__name--size">Côte de boeuf angus</strong><br />
                                            <span class="menu__subname menu__subname--size">Et sa purée de panais</span>
                                        </span>
                                        <strong class="menu__price menu__price--anim">44€</strong>
                                    <span class="menu__check-bloc"><i class="fa-solid fa-circle-check fa-2xl menu__check menu__btn--anim"></i></span>
                                </button>
                                    
                            </div>
                    </div>

                    <!--Desserts-->

                    <div class="menu__desserts">
                        <h2 class="menu__subtitle">Desserts</h2>

                            <!--Div Pour L'emplacement en Flexbox et pour l'animation d'apparition-->

                            <div class="menu__animation menu__flex">

                                <!--Carte du Menu-->

                                <button class="menu__btn menu__btn--border menu__btn--size menu__animation menu__animation--card1">
                                        <span class="menu__words menu__words--size">
                                            <strong class="menu__name menu__name--size">Farandole de desserts</strong><br />
                                            <span class="menu__subname menu__subname--size">Du chef</span>
                                        </span>
                                        <strong class="menu__price menu__price--anim">18€</strong>
                                    <span class="menu__check-bloc"><i class="fa-solid fa-circle-check fa-2xl menu__check menu__btn--anim"></i></span>
                                </button>
                                    
                                <!--Carte du Menu-->

                                <button class="menu__btn menu__btn--border menu__btn--size menu__animation menu__animation--card2">
                                        <span class="menu__words menu__words--size">
                                            <strong class="menu__name menu__name--size">Crème brulée</strong><br />
                                            <span class="menu__subname menu__subname--size">Revisitée</span>
                                        </span>
                                        <strong class="menu__price menu__price--anim">22€</strong>
                                    <span class="menu__check-bloc"><i class="fa-solid fa-circle-check fa-2xl menu__check menu__btn--anim"></i></span>
                                </button>
                                    
                                <!--Carte du Menu-->

                                <button class="menu__btn menu__btn--border menu__btn--size menu__animation menu__animation--card3">
                                        <span class="menu__words menu__words--size">
                                            <strong class="menu__name menu__name--size">Tiramisu</strong><br />
                                            <span class="menu__subname menu__subname--size"> À la noisette</span>
                                        </span>
                                        <strong class="menu__price menu__price--anim">23€</strong>
                                    <span class="menu__check-bloc"><i class="fa-solid fa-circle-check fa-2xl menu__check menu__btn--anim"></i></span>
                                </button>
                                    
                            </div>
                    </div>

                    <!--Bouton de Commande-->

                    <button class="menu__command">Commander</button>

                </div>
            </section>
        </main>

        <!--Footer: Menu de pide de Page-->

        <footer>
            <div class="footer footer__menu">
                <img src="./images/logo/logo_white.png" alt="logo" class="footer__logo">
                <ul class="footer__list">
                    <li class="footer__choice"><i class="fa-solid fa-utensils"></i><span class="footer__name">Proposer un restaurant</span></li>
                    <li class="footer__choice"><i class="fas fa-handshake-angle fa-xs"></i><span class="footer__name">Devenir partenaire</span></li>
                    <li class="footer__choice">Mention légale</li>
                    <li class="footer__choice"><a href="./email.html">Contact</a></li>
                </ul>
            </div>
        </footer>
        </div>
    </body>
</html>
