<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>OhMyFood-Menu-À la française </title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./public/css/style.css">
        <link rel="stylesheet" href="./sass/main.scss">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" rel="stylesheet" />
    </head>

    <body>
        <header class="title title--size">
            <div class="title__bloc">
                <i class="fa-solid fa-arrow-left fa-xl title__arrow"></i>
                <img class=" title__logo  title__logo--size" src="./images/logo/ohmyfood.png" alt="Logo" />
            </div>
        </header>

        <main>
            <section>
                <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="à la française" class="background">
                <div class="menu">
                    <div class="menu__title">
                        <h1>À la française</h1>
                        <i class="far fa-heart menu__icone"></i>
                    </div>
                    <div class="menu__starters">
                        <h2 class="menu__subtitle">Entrées</h2>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Tartare de poulpe acidulé</strong><br />
                                                                    Aux zests d'oranges<span class="menu__price">25€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Velouté de légumes d'antan</strong><br />
                                                                    Carotte, panais, topinambour<span class="menu__price">35€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Soupe à l'oignon</strong><br />
                                                                    Revisitée<span class="menu__price">20€</span>
                        </button>
                    </div>
                    <div class="menu__dishes">
                        <h2 class="menu__subtitle">Plats</h2>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Coquilles Saint-Jacques</strong><br />
                                                                    Accompagnées d'une purée de panais<span class="menu__price">40€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Magret de canard</strong><br />
                                                                    Et parmentier de pommes de terres<span class="menu__price">35€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Pigeonneau d'Ille-et-Vilaine</strong><br />
                                                                    Sur son lit de gnocchis aux légumes<span class="menu__price">44€</span>
                        </button>
                    </div>
                    <div class="menu__desserts">
                        <h2 class="menu__subtitle">Desserts</h2>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Pétales de violettes glacés</strong><br />
                                                                    Et purée de noisettes<span class="menu__price">18€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Fondant au chocolat</strong><br />
                                                                    Revisité<span class="menu__price">22€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Millefeuille croustillant</strong><br />
                                                                    Myrtilles et pâte d'amande<span class="menu__price">23€</span>
                        </button>
                    </div>

                    <button class="menu__command">Commander</button>
                    
                </div>
            </section>
        </main>

        <footer>
            <div class="footer">
                <img src="./images/logo/logo_white.png" alt="logo" class="footer__logo">
                <ul class="footer__list">
                    <li class="footer__choice"><i class="fas fa-ustensils"></i><span class="footer__name">Proposer un restaurant</span></li>
                    <li class="footer__choice"><i class="fas fa-handshake-angle fa-xs"></i><span class="footer__name">Devenir partenaire</span></li>
                    <li class="footer__choice">Mention légale</li>
                    <li class="footer__choice">Contact</li>
            </div>
        </footer>
    </body>
</html>
