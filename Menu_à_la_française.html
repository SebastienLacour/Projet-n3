<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>OhMyFood-Menu-À la française </title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./public/css/style.css">
        <link rel="stylesheet" href="./sass/main.scss">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" rel="stylesheet" />
    </head>

    <body>
        <div class="bloc-page">
        <header class="title title--size">
            <div class="title__menu">
                <a href="index.html" class="title__arrow"><i class="fa-solid fa-arrow-left fa-2xl title__arrow"></i></a>
                <img class="title__menu-logo title__menu-logo--size" src="./images/logo/ohmyfood.png" alt="Logo" />
            </div>
        </header>

        <main>
            <section>
                <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="à la française" class="background">
                <div class="menu menu--size">
                    <div class="menu__title-bloc">
                        <h1 class="menu__title">À la française</h1>
                            <div class="menu__icone menu__icone--animation">
                                <button class="menu__focus"><i class="far fa-heart fa-2x menu__title-icone"></i><i class="fas fa-heart fa-2x menu__solid menu__solid--anim"></i></button>
                            </div>
                    </div>
                    <div class="menu__starters">
                        <h2 class="menu__subtitle" id="Entrées">Entrées</h2>
                            <div class="menu__animation menu__flex">

                                    <button class="menu__btn menu__btn--border menu__btn--size menu__animation menu__animation--card1">
                                            <span class="menu__words menu__words--size">
                                                    <strong class="menu__name menu__name--size">Tartare de poulpe acidulé</strong><br />
                                                    <span class="menu__subname menu__subname--size">zests d'oranges</span>
                                            </span>
                                            <strong class="menu__price">25€</strong>
                                            <span class="menu__check-bloc"><i class="fa-solid fa-circle-check fa-2xl menu__check menu__btn--anim"></i></span>
                                    </button>
                                          
                                    <button class="menu__btn menu__btn--border menu__btn--size menu__animation menu__animation--card2">
                                        <span class="menu__words menu__words--size">
                                                <strong class="menu__name menu__name--size">Velouté de légumes d'antan</strong><br />
                                                <span class="menu__subname menu__subname--size">Carotte, panais, topinambour</span>
                                        </span>
                                        <strong class="menu__price">35€</strong>
                                        <span class="menu__check-bloc"><i class="fa-solid fa-circle-check fa-2xl menu__check menu__btn--anim"></i></span>    
                                    </button>

                                
                                    <button class="menu__btn menu__btn--border menu__btn--size menu__animation menu__animation--card3">
                                        <span class="menu__words menu__words--size">
                                                <strong class="menu__name menu__name--size">Soupe à l'oignon</strong><br />
                                                <span class="menu__subname menu__subname--size">Revisitée</span>
                                        </span>
                                        <strong class="menu__price">20€</strong>
                                        <span class="menu__check-bloc"><i class="fa-solid fa-circle-check fa-2xl menu__check menu__btn--anim"></i></span>    
                                    </button>    
                            </div>
                        
                    </div>
                    <div class="menu__dishes">
                        <h2 class="menu__subtitle">Plats</h2>
                            <div class="menu__animation menu__flex">
                                
                                    <button class="menu__btn menu__btn--border menu__btn--size menu__animation menu__animation--card1">
                                        <span class="menu__words menu__words--size">
                                                <strong class="menu__name menu__name--size">Coquilles Saint-Jacques</strong><br />
                                                <span class="menu__subname menu__subname--size">Accompagnées d'une purée de panais</span>
                                        </span>
                                        <strong class="menu__price">40€</strong>
                                        <span class="menu__check-bloc"><i class="fa-solid fa-circle-check fa-2xl menu__check menu__btn--anim"></i></span>
                                    </button>       
                                
                                
                                    <button class="menu__btn menu__btn--border menu__btn--size menu__animation menu__animation--card2">
                                        <span class="menu__words menu__words--size">
                                                <strong class="menu__name menu__name--size">Magret de canard</strong><br />
                                                <span class="menu__subname menu__subname--size">Et parmentier de pommes de terres</span>
                                        </span>
                                        <strong class="menu__price">35€</strong>
                                        <span class="menu__check-bloc"><i class="fa-solid fa-circle-check fa-2xl menu__check menu__btn--anim"></i></span>    
                                    </button>
                                
                                
                                    <button class="menu__btn menu__btn--border menu__btn--size menu__animation menu__animation--card3">
                                        <span class="menu__words menu__words--size">
                                                <strong class="menu__name menu__name--size">Pigeonneau d'Ille-et-Vilaine</strong><br />
                                                <span class="menu__subname menu__subname--size">Sur son lit de gnocchis aux légumes</span>
                                        </span>
                                        <strong class="menu__price">44€</strong>
                                        <span class="menu__check-bloc"><i class="fa-solid fa-circle-check fa-2xl menu__check menu__btn--anim"></i></span>
                                    </button>    
                                
                            </div>

                                

                            
                    </div>
                    <div class="menu__desserts">
                        <h2 class="menu__subtitle">Desserts</h2>
                            <div class="menu__animation menu__flex">
                                
                                    <button class="menu__btn menu__btn--border menu__btn--size menu__animation menu__animation--card1">
                                        <span class="menu__words menu__words--size">
                                                <strong class="menu__name menu__name--size">Pétales de violettes glacés</strong><br />
                                                <span class="menu__subname menu__subname--size">Et purée de noisettes</span>
                                        </span>
                                        <strong class="menu__price">18€</strong>
                                        <span class="menu__check-bloc"><i class="fa-solid fa-circle-check fa-2xl menu__check menu__btn--anim"></i></span>   
                                    </button>
                                

                                    <button class="menu__btn menu__btn--border menu__btn--size menu__animation menu__animation--card2">
                                        <span class="menu__words menu__words--size">
                                                <strong class="menu__name menu__name--size">Fondant au chocolat</strong><br />
                                                <span class="menu__subname menu__subname--size">Revisité</span>
                                        </span>
                                        <strong class="menu__price">22€</strong>
                                        <span class="menu__check-bloc"><i class="fa-solid fa-circle-check fa-2xl menu__check menu__btn--anim"></i></span>
                                    </button>
                               

                                    <button class="menu__btn menu__btn--border menu__btn--size menu__animation menu__animation--card3">
                                        <span class="menu__words menu__words--size">
                                                <strong class="menu__name menu__name--size">Millefeuille croustillant</strong><br />
                                                <span class="menu__subname menu__subname--size">Myrtilles et pâte d'amande</span>
                                        </span>
                                        <strong class="menu__price">23€</strong>
                                        <span class="menu__check-bloc"><i class="fa-solid fa-circle-check fa-2xl menu__check menu__btn--anim"></i></span>    
                                    </button>
                            </div>
                    </div>

                    <button class="menu__command">Commander</button>

                </div>
            </section>
        </main>

        <footer>
            <div class="footer footer__menu">
                <img src="./images/logo/logo_white.png" alt="logo" class="footer__logo">
                <ul class="footer__list">
                    <li class="footer__choice"><i class="fa-solid fa-utensils"></i><span class="footer__name">Proposer un restaurant</span></li>
                    <li class="footer__choice"><i class="fas fa-handshake-angle fa-xs"></i><span class="footer__name">Devenir partenaire</span></li>
                    <li class="footer__choice">Mention légale</li>
                    <li class="footer__choice"><a href="./email.html">Contact</a></li>
                </ul>
            </div>
        </footer>
        </div>
    </body>
</html>
