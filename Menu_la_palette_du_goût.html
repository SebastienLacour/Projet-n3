<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>OhMyFood Menu-La palette du goût</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./public/css/style.css">
        <link rel="stylesheet" href="./sass/main.scss">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" rel="stylesheet" />
    </head>
    <body>
        <header class="title title--size">

            <div class="title__bloc">
                <i class="fa-solid fa-arrow-left fa-xl title__arrow"></i>
                <img class=" title__logo  title__logo--size" src="./images/logo/ohmyfood.png" alt="Logo" />
            </div>
        </header>
        <main>
            <section>
                <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût" class="background">
                <div class="menu">
                    <div class="menu__title">
                        <h1>La palette du goût</h1>
                        <i class="far fa-heart menu__icone"></i>
                    </div>
                    <div class="menu__starters">
                        <h2 class="menu__subtitle">Entrées</h2>
                        <button class="menu__btn menu__btn--border"><strong>Fricassé d'escargot</strong><br />
                                                     Au piment d'espelette <span class="menu__price">25€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong>Foie gras de canard mi-cuit</strong><br />
                                                             Et ses copeaux de truffe noire <span class="menu__price">35€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong>Oeuf au plat</strong><br />
                                                             Assaisonné à la truffe sur lit de caviar <span class="menu__price">20€</span>
                        </button>
                    </div>

                    <div class="menu__dishes">
                        <h2 class="menu__subtitle">Plats</h2>
                        <button class="menu__btn menu__btn--border"><strong>Filet de boeuf aux herbes</strong><br />
                                                             Accompagné de sa ribambelle de légumes<span class="menu__price">40€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong>Parmentier de queue de boeuf</strong><br />
                                                             À la truffe noire sur sa purée de panais<span class="menu__price">35€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong>Filet de turbot</strong><br />
                                                             Aux agrumes<span class="menu__price">44€</span>
                        </button>
                    </div>

                    <div class="menu__desserts">
                        <h2 class="menu__subtitle">Desserts</h2>
                        <button class="menu__btn menu__btn--border"><strong>Paris-Brest</strong><br />
                                                             Revisité<span class="menu__price">18€</span>            
                        </button>
                        <button class="menu__btn menu__btn--border"><strong>Macaron au chocolat d'exception</strong><br />
                                                             Et glace à la vanille de Madagascar<span class="menu__price">22€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong>Mousse au chocolat</strong><br />
                                                             Au piment d'espelette et à la truffe noire<span class="menu__price">23€</span>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
