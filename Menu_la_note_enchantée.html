<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>OhMyFood-Menu-La note enchantée</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./public/css/style.css">
        <link rel="stylesheet" href="./sass/main.scss">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" rel="stylesheet" />
    </head>

    <body>
        <header class="title title--size">

            <div class="title__bloc">
                <i class="fa-solid fa-arrow-left fa-xl title__arrow"></i>
                <img class=" title__logo  title__logo--size" src="./images/logo/ohmyfood.png" alt="Logo" />
            </div>
        </header>
        <main>
            <section>
                <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée" class="background">
                <div class="menu">
                    <div class="menu__title">
                        <h1>La note enchantée</h1>
                        <i class="far fa-heart menu__icone"></i>
                    </div>
                    <div class="menu__starters">
                        <h2 class="menu__subtitle">Entrées</h2>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Ravioles de foie gras</strong><br />
                                                                    Accompagnées de leur crème à la truffe<span class="menu__price">25€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Caviar osciète</strong><br />
                                                                    Sur blini à la farine de blé noire<span class="menu__price">35€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Homard et espuma de ...</strong><br />
                                                                    Marinés aux zests d'orange<span class="menu__price">20€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Foie gras de canard cuit entier</strong><br />
                                                                    Confiture de figue et pain toasté<span class="menu__price">35€</span>
                        </button>
                    </div>
                    <div class="menu__dishes">
                        <h2 class="menu__subtitle">Plats</h2>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Noix de coquilles Saint-Jacques</strong><br />
                                                                    Sur lit de purée de céleri-rave<span class="menu__price">40€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Langoustine poêlée</strong><br />
                                                                    Purée de patate douce<span class="menu__price">35€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Mijoté de queue de boeuf</strong><br />
                                                                    Et riz sauvage aux zests de citron<span class="menu__price">44€</span>
                        </button>
                    </div>
                    <div class="menu__desserts">
                        <h2 class="menu__subtitle">Desserts</h2>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Macaron noisette et chocolat</strong><br />
                                                                    Glace au caramel brun et sel de Guérande<span class="menu__price">18€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Baba au rhum Revisité</strong><br />
                                                                    Avec son coulis de citron<span class="menu__price">22€</span>
                        </button>
                        <button class="menu__btn menu__btn--border"><strong class="menu__name">Tarte aux citrons meringuée</strong><br />
                                                                    Destructurée<span class="menu__price">23€</span>
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer">
                <img src="./images/logo/logo_white.png" alt="logo" class="footer__logo">
                <ul class="footer__list">
                    <li class="footer__choice"><i class="fas fa-ustensils"></i><span class="footer__name">Proposer un restaurant</span></li>
                    <li class="footer__choice"><i class="fas fa-handshake-angle fa-xs"></i><span class="footer__name">Devenir partenaire</span></li>
                    <li class="footer__choice">Mention légale</li>
                    <li class="footer__choice">Contact</li>
            </div>
    </body>
</html>
